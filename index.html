    <!-- Header Start -->
    <header

    >
      <div class="container">
        <div class="relative flex items-center justify-between">
          <div class="flex items-center justify-center px-4">
            <img
              src="dist/img/pink-floyd.svg"
              alt=""
              width="50"
              height="50"
              class="m-4"
            />
            <a
              href="#home"
              class="text-primary block pt-3 font-dm_serif text-lg text-white md:text-2xl"
              >Pink Floyd</a
            >
          </div>

          <div class="flex items-center">
            <nav
              id="nav-menu"
              class="dark:bg-dark absolute right-4 top-full hidden w-full max-w-[250px] rounded-lg bg-white py-5 shadow-lg dark:shadow-slate-500 lg:static lg:block lg:max-w-full lg:rounded-none lg:bg-transparent lg:shadow-none lg:dark:bg-transparent"
            >
              <ul class="block lg:flex">
                <li class="group">
                  <a
                    href="#home"
                    class="text-dark group-hover:text-primary mx-8 flex py-2 text-base dark:text-white"
                    >Beranda</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#about"
                    class="text-dark group-hover:text-primary mx-8 flex py-2 text-base dark:text-white"
                    >Tentang Saya</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#portfolio"
                    class="text-dark group-hover:text-primary mx-8 flex py-2 text-base dark:text-white"
                    >Portfolio</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#blog"
                    class="text-dark group-hover:text-primary mx-8 flex py-2 text-base dark:text-white"
                    >Blog</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#contact"
                    class="text-dark group-hover:text-primary mx-8 flex py-2 text-base dark:text-white"
                    >Contact</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

            <h1
              class="font-folklore text-4xl tracking-wider text-white lg:text-7xl lg:tracking-wider"

              Atom Heart Mother
            </h1>
            <h2 class="mt-2 font-sofia text-xl text-white lg:text-2xl">
              Pink Floyd's first album to reach
              <span class="group relative inline-block font-bold text-red-600"

                />
              </span>

              <span

                >going gold<img

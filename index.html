  <body>
    <!-- Header Start -->

    <!-- Header End -->

    <!-- Hero Start -->
    <section class="bg-slate-950 pb-12 pt-24">
      <div class="container">
        <div class="flex flex-wrap md:p-10">
          <div
            class="mb-11 w-full self-center px-4 sm:text-center md:px-6 md:text-center lg:w-1/2 lg:text-left"
          >
            <h1
              class="font-folklore text-4xl tracking-wider text-white lg:text-7xl lg:tracking-wider"
            >
              Atom Heart Mother
            </h1>
            <h2 class="mt-2 font-sofia text-xl text-white lg:text-2xl">
              Pink Floyd's first album to reach
              <span
                class="group relative inline-block animate-pulse font-bold text-red-600 hover:animate-none"
                >number #1<img
                  class="pointer-events-none absolute -top-20 h-auto w-full opacity-0 transition duration-500 ease-in-out group-hover:-translate-y-[10%] group-hover:opacity-100 lg:-top-24"
                  src="dist/img/cow.gif"
                  alt="GIF"
                />
              </span>
              in the UK, while it reached number 55 in the US, eventually
              <span
                class="group relative inline-block animate-pulse font-bold text-yellow-300 hover:animate-none"
                >going gold<img
                  class="pointer-events-none absolute -top-20 h-auto w-full opacity-0 transition duration-500 ease-in-out group-hover:-translate-y-[10%] group-hover:opacity-100 lg:-top-24"
                  src="dist/img/hi-cow.gif"
                  alt="GIF"
              /></span>
              there.
            </h2>

            <div
              class="group relative mb-3 mt-6 flex cursor-pointer sm:mt-9 sm:items-center sm:justify-center md:mt-11 md:items-center md:justify-center lg:mt-6 lg:items-start lg:justify-start"
            >
              <div
                class="absolute h-11 w-28 -translate-y-2 translate-x-2 border-2 border-white bg-transparent transition duration-300 ease-in-out group-hover:-translate-y-1 group-hover:translate-x-1 md:h-14 md:w-36"
              ></div>
              <div
                class="absolute flex h-11 w-28 items-center justify-center bg-white p-2 text-center font-folklore text-sm transition duration-300 ease-in-out group-hover:-translate-y-1 group-hover:translate-x-1 group-hover:bg-green-500 group-hover:text-white md:h-14 md:w-36 lg:text-lg"
              >
                <h2>Listen Now!</h2>
              </div>
            </div>
          </div>

          <div
            class="mt-5 flex w-full self-end px-4 sm:items-center sm:justify-center md:px-6 lg:w-1/2"
          >
            <div class="relative">
              <div class="absolute">
                <img
                  src="dist/img/atom02.jpg"
                  alt="Second AHM Album Cover"
                  class="-translate-y-2 translate-x-4"
                  width="426"
                  height="425"
                />
              </div>

              <div class="relative">
                <img
                  src="dist/img/atom01.png"
                  alt="First AHM Album Cover"
                  class=""
                  width="426"
                  height="425"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero End -->
